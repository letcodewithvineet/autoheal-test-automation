<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .browser-bar { fill: #e5e5e5; stroke: #ccc; stroke-width: 1; }
      .form-container { fill: white; stroke: #ddd; stroke-width: 1; }
      .error-box { fill: #fee2e2; stroke: #ef4444; stroke-width: 2; }
      .error-text { font-family: Arial, sans-serif; font-size: 14px; fill: #dc2626; }
      .form-text { font-family: Arial, sans-serif; font-size: 13px; fill: #374151; }
      .title-text { font-family: Arial, sans-serif; font-size: 18px; fill: #1f2937; font-weight: bold; }
      .label-text { font-family: Arial, sans-serif; font-size: 12px; fill: #6b7280; }
      .input-field { fill: white; stroke: #d1d5db; stroke-width: 1; }
      .button { fill: #3b82f6; stroke: #2563eb; stroke-width: 1; }
      .button-text { font-family: Arial, sans-serif; font-size: 13px; fill: white; }
      .url-bar { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
      .url-text { font-family: Arial, sans-serif; font-size: 11px; fill: #6b7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Browser chrome -->
  <rect x="0" y="0" width="100%" height="60" class="browser-bar"/>
  <rect x="80" y="15" width="600" height="30" rx="15" class="url-bar"/>
  <text x="90" y="33" class="url-text">https://legacytouch.com/account/login</text>
  
  <!-- Main login form container -->
  <rect x="440" y="120" width="400" height="450" rx="8" class="form-container"/>
  
  <!-- Form title -->
  <text x="640" y="160" text-anchor="middle" class="title-text">Sign In</text>
  
  <!-- Email field -->
  <text x="460" y="200" class="label-text">Email</text>
  <rect x="460" y="210" width="360" height="35" rx="4" class="input-field"/>
  <text x="470" y="230" class="form-text">invalid@test.com</text>
  
  <!-- Password field -->
  <text x="460" y="270" class="label-text">Password</text>
  <rect x="460" y="280" width="360" height="35" rx="4" class="input-field"/>
  <text x="470" y="300" class="form-text">••••••••••••</text>
  
  <!-- Login button -->
  <rect x="460" y="340" width="360" height="40" rx="6" class="button"/>
  <text x="640" y="364" text-anchor="middle" class="button-text">Sign In</text>
  
  <!-- Error message -->
  <rect x="460" y="400" width="360" height="50" rx="4" fill="#fee2e2" stroke="#ef4444"/>
  <text x="470" y="420" class="error-text">Invalid email or password.</text>
  <text x="470" y="440" class="error-text">Please try again.</text>
  
  <!-- Test failure overlay -->
  <rect x="50" y="30" width="450" height="100" rx="8" class="error-box"/>
  <text x="70" y="55" class="title-text">Cypress Test Failure</text>
  <text x="70" y="80" class="error-text">Expected to find element: #login-success-message</text>
  <text x="70" y="100" class="error-text">Login failed with incorrect credentials</text>
  <text x="70" y="115" class="label-text">Test: should login with incorrect credentials and show error message</text>
</svg>